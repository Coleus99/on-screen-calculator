<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Screen Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="memory"></div>
            <div class="display">0</div>
            <div class="buttons">
                <button class="clear" value='clear'>AC</button>
                <button class="operator" value='(*-1)'>+/-</button>
                <button class="operator" value='Â²'>x<sup>2</sup></button>
                <button class="operator" value='/'>/</button>
                <button class="number" value='7'>7</button>
                <button class="number" value='8'>8</button>
                <button class="number" value='9'>9</button>
                <button class="operator" value='*'>*</button>
                <button class="number" value='4'>4</button>
                <button class="number" value='5'>5</button>
                <button class="number" value='6'>6</button>
                <button class="operator" value='-'>-</button>
                <button class="number" value='1'>1</button>
                <button class="number" value='2'>2</button>
                <button class="number" value='3'>3</button>
                <button class="operator" value='+'>+</button>
                <button class="number zero" value='0'>0</button>
                <button class='number point' value='.'>.</button>
                <button class="operator equals" value=''>=</button>
            </div>
        </div>
    </div>
    <script src="calculations.js"></script>
</body>
</html>
